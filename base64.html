<html>

<head>

</head>
<body>
<canvas id="canvas"></canvas>
<textarea id="textarea" style="width: 100% height: 500px"></textarea>
<script>
    var i = 0;

    function loadNext() {
        i++;
        if (i <= 2) {
            loadCanvas("https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/" + i + ".png");
        }
    }

    function loadCanvas(dataURL) {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        // load image from data url
        var imageObj = new Image();
        imageObj.onload = function() {
            context.drawImage(this, 0, 0);
            document.getElementById("textarea").value = document.getElementById("textarea").value + "\n" + i + ": { " + canvas.toDataURL() + " }";
            loadNext();
        };

        imageObj.src = dataURL;

    }

    loadNext()
</script>
</body>
</html>
