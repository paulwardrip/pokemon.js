<!DOCTYPE html>
<html>
<head>
    <title>Pokemon.js</title>
    <script type="text/javascript" src="pokemon.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="demo/demo.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/dot-luv/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="demo/demo.css"/>
    <link rel="stylesheet" type="text/css" href="sprites.css"/>
</head>
<body>
    <div>
        <div class="center heading"><div id="logo"></div><div class="headingtext">.js Simulator</div></div>
        <h3 id="state" class="center">Searching</h3>
        <div class="ash ash1"></div>

        <div class="team" style="display: none"></div>
        <div class="pokeball" id="catching" style="display: none"></div>

        <div id="score" class="center" style="display:none">
            <div>Wins: <span id="wins" style="color: green">0</span></div>
            <div>Losses: <span id="losses" style="color: red">0</span></div>
            <div>Pokeballs: <span id="pokeballs" style="color: yellow">0</span></div>
            <div id="evolve"></div>
        </div>

        <div id="catch" style="display:none" class="center">
            <div id="poke">
            </div>

            <button id="yes" class="pokeball" style="padding-left: 25px; width: 125px; color: white;">Catch</button>
            <button id="no" class="skull">Ignore</button>
        </div>

        <div id="battle">
        </div>
        <div id="log">
        </div>
    </div>

    <div id="opponent" style="display: none">
    </div>

    <div id="battle-control" class="center" style="display: none">
        <div style="display: inline-block"><button class="skull" id="battle-go">Battle!</button></div>
        <div style="display: inline-block"><button class="pokeball" id="battle-catch" style="width: 250px; color: white;">Catch</button></div>
    </div>

    <div id="teamdialog" style="display: none" title="Team is Full">
        <p>Your team is full, select a Pokemon to replace with this Pokemon, or if you don't want to replace one, you may still battle.</p>
    </div>


    <script type="text/html" id="poketemplate">
        <div class="center well pokemon" style="background: white; width: 250px; margin: 5px; display: inline-block">
            <div class="img" />
            <div class="name"></div>
            <div style="height: 28px">
                <div class="types"></div>
            </div>
            <div class="winner">&nbsp;</div>
        </div>
    </script>
</body>
</html>
