        .center {
            text-align: center;
        }
        .poketype {
            width: 100px; border: 1px solid black; margin: 2px;
            color: white;
            font-weight: bold;
        }
        .poketype-normal {
            background: palegoldenrod;
            color: black;
        }
        .poketype-fighting {
            background: darkred;
        }
        .poketype-flying {
            background: mediumpurple;
        }
        .poketype-poison {
            background: purple;
        }
        .poketype-ground {
            background: beige;
            color: black;
        }
        .poketype-rock {
            background: tan;
        }
        .poketype-bug {
            background: greenyellow;
        }
        .poketype-ghost {
            background: rebeccapurple;
        }
        .poketype-steel {
            background: darkgrey;
        }
        .poketype-fire {
            background: orange;
        }
        .poketype-water {
            background: cornflowerblue;
        }
        .poketype-grass {
            background: green;
        }
        .poketype-electric {
            background: yellow;
            color: black;
        }
        .poketype-psychic {
            background: deeppink;
        }
        .poketype-ice {
            background: lightskyblue;
        }
        .poketype-dragon {
            background: blueviolet;
        }
        .poketype-dark {
            background: black;
        }
        .poketype-fairy {
            background: lightpink;
        }
        #spacer {
            border-bottom: 2px solid #C0C0C0;
        }

<body>
    <div>
        <div class="center heading"><div id="logo"></div><div class="headingtext">.js Simulator</div></div>
        <h3 id="state" class="center">Searching</h3>
        <div class="ash ash1"></div>

        <div class="team" style="display: none"></div>

        <div id="score" class="center" style="display:none">
            <div>Wins: <span id="wins" style="color: green">0</span></div>
            <div>Losses: <span id="losses" style="color: red">0</span></div>
            <div id="evolve"></div>
        </div>

        <div id="catch" style="display:none" class="center">
            <div id="poke">
            </div>

            <button id="yes" class="pokeball" style="padding-left: 25px; width: 125px; color: white;">Catch</button>
            <button id="no">Ignore</button>
        </div>

        <div id="battle">
        </div>
        <div id="log">
        </div>
    </div>

    <div id="opponent" style="display: none">
    </div>

    <div id="poketemplate" style="display: none">
        <div class="center well pokemon" style="background: white; width: 250px; margin: 5px; display: inline-block">
            <img class="img" />
            <div class="name"></div>
            <div style="height: 28px">
                <div class="types"></div>
            </div>
            <div class="winner">&nbsp;</div>
        </div>
    </div>

    <div id="battle-control" class="center" style="display: none">
        <div style="display: inline-block"><button id="battle-go">Battle!</button></div>
        <div style="display: inline-block"><button class="pokeball" id="battle-catch" style="padding-left: 25px; width: 125px; color: white;">Catch</button></div>
    </div>

    <div id="teamdialog" style="display: none" title="Team is Full">
        <p>Your team is full, select a Pokemon to replace with this Pokemon, or if you don't want to replace one, you may still battle.</p>
    </div>
</body>

<script type="text/javascript">
    var waiting = true;
    var state = "Searching";
    var mypoke;
    var opponent;
    var found;
    var wins = 0;
    var losses = 0;
    var team = [];
    var inbattle = false;
    var replaceme = false;

    function doCatch() {
        inbattle = false;
        if (team.length === 6) {
            replaceme = true;
            $("#teamdialog").dialog();
            $("#teamdialog").show();
        } else {
            team[team.length] = opponent;
            mypoke = opponent;
            $("#poke").html("");
            $("#poke").append(render("player", mypoke));
            $("#battle").fadeOut();
            renderTeam();
            battle();
        }
    }

    function render(who, poke) {
        var elem = $("#poketemplate .pokemon").clone();
        elem.addClass(who);
        elem.find(".img").attr("src", "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/" +
                poke.id + ".png");
        elem.find(".name").html(poke.name);
        elem.find(".types").html("");
        poke.types.forEach(function (type) {
            elem.find(".types").append("<span style='display: inline-block;' class='poketype poketype-" +
                    type + "'>" + type + "</span>")
        });
        elem.find(".types").hide();
        return elem;
    }

    function search() {
        window.setTimeout(function () {
            found = pokemon.getRandom();
            waiting = false;
            state = "Pokemon Found";
            $("#poke").html("");
            $("#poke").append(render("player", found));
            $("#catch").fadeIn(2000);
            center($("#catch"));
            $(".ash").hide();
        }, Math.random() * 10000);
    }

    function battle() {
        window.setTimeout(function () {
            inbattle = true;
            $(".ash").hide();
            $("#battle").hide();
            opponent = pokemon.getRandom();
            state = "Battle";
            waiting = false;
            var $elem = render("opponent", opponent);
            var $div = $("<div class='inner'></div>");
            var $player = $("#poke").find(".player").clone();
            $player.css({display: "inline-block"});
            $div.append($player);
           // $div.append("<div class='vs'><h3>VS</h3></div>");
            $div.append($elem);
            $("#poke").hide();
            $("#battle").html("");
            $("#battle").append($div);
            $("#battle .types").hide();
            $("#battle").append($("#battle-control").clone());
            $("#battle #battle-control").show();
            center($("#battle"));
            $("#battle").fadeIn(2000);

            function doBattle() {
                inbattle = false;
                replaceme = false;
                $("#battle #battle-control").detach();
                var result = pokemon.battle(mypoke, opponent);
                if (result.win) wins++; else losses++;
                $("#wins").html(wins);
                $("#losses").html(losses);
                $("#score").show();

                function anim(elem, win, then) {
                    var color = ["F","E","D","C","B","A",9,8,7,6,5,4,3,2,1];
                    var index = 0;
                    var letter = "F";

                    function step(){
                        window.setTimeout(function () {
                            elem.css({ background: win ? "#FF" + letter + color[index] + letter + color[index] :
                                "#" + letter + color[index] + "FF" + letter + color[index] });
                            index++;
                            if (index < color.length) {
                                step();
                            } else if (letter === "F") {
                                index = 0;
                                letter = "E";
                                step();
                            } else {
                                if (then) then();
                            }
                        },150);
                    }
                    step();
                }

                $("#battle .winner").hide();
                if (result.player > 1) {
                    $("#battle .player .winner").css({ color: "red" }).text("weakness");
                } else if (result.player < 1) {
                    $("#battle .player .winner").css({ color: "green" }).text("resistance");
                }

                if (result.opponent > 1) {
                    $("#battle .opponent .winner").css({ color: "red" }).text("weakness");
                } else if (result.opponent < 1) {
                    $("#battle .opponent .winner").css({ color: "green" }).text("resistance");
                }

                $("#battle .winner").fadeIn(4000);
                $("#battle .types").fadeIn(3000);

                anim($("#battle .opponent"), result.win);
                anim($("#battle .player"), !result.win, function () {
                    if ((result.win && mypoke.evolve && wins === 15) || (result.win && mypoke.evolve && wins === 30)) {
                        $("#evolve").append("<div>" + mypoke.name + " evolved into " + mypoke.evolve.name + ".</div>");
                        mypoke = pokemon.getPokemon(mypoke.evolve.id);
                        $("#poke").html("");
                        $("#poke").append(render("player", mypoke));
                    }

                    $("#log").prepend($("#battle").html());
                    $("#log").css({ top: $(window).height() + "px", left: ($(window).width()/2) - ($("#log").width() / 2) + "px" });

                    $("#battle").fadeOut(5000, battle);
                });
            }

            $("#battle #battle-go").click(doBattle);
            $("#battle #battle-catch").click(doCatch);

        }, (Math.random() * 10000) + 10000);

        center($(".ash"));
        $(".ash").show();

        state = "Finding Pokemon";
        waiting = true;
    }

    $("#yes").click(function () {
        team[team.length] = found;
        mypoke = found;
        $("#catch").hide();
        renderTeam();
        battle();
    });

    $("#no").click(function () {
        $(".ash").show();
        $("#catch").hide();
        state = "Searching";
        waiting = true;
        found = null;
        search();
    });

    window.setInterval(function () {
        if (waiting) {
            if ($("#state").html().indexOf(".....") > -1) {
                $("#state").html(state);
            } else {
                $("#state").html(state + ($("#state").html().match(/\.{1,4}/) || [""])[0] + ".");
            }
        } else {
            $("#state").html(state);
        }
    }, 200);

    window.setInterval(function(){
        if ($(".ash").hasClass("ash1")) {
            $(".ash").removeClass("ash1").addClass("ash2");
        } else {
            $(".ash").removeClass("ash2").addClass("ash1");
        }
    },500);

    function renderTeam() {
        $(".team").html("");
        team.forEach(function (poke,idx) {
            var img = $("<img />");
            img.attr ("src", "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/" + poke.id + ".png");
            img.css ({ margin: "2px", cursor: "pointer" });
            img.click(function () {
                if (inbattle) {
                    mypoke = poke;
                    $("#battle .player").detach();
                    $("#poke").html("");
                    $("#poke,#battle .inner").prepend(render("player", mypoke));
                } else if (replaceme) {
                    $("#teamdialog").dialog("close");
                    team.splice(idx, 1);
                    replaceme = false;
                    doCatch();
                }
            });
            $(".team").append(img);
        });
        $(".team").fadeIn(2000);
    }

    function center(elem){
        elem.css({ top: ($(window).height()/2) - (elem.height() / 2) + "px", left: ($(window).width()/2) - (elem.width() / 2) + "px" });
    }
    $(".team").css({ top: ($(window).height()/2) - 300 + "px" });
    center($(".ash"));

    search();
</script>
</html>
